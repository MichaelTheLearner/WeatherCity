<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Type the city name. Get the weather there">
	<meta name="keywords" content="Weather>

	<title>Blank Template</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<section id="navLogo">
			WeatherApp
		</section>
		<section id="navWeather">
			<section id="navTemp">

			</section>
			<section id="navWeatherIcon">

			</section>
		</section>

	</header>
	<main>
		<section class="heroText row center">
			<h1>Weather Changer</h1>			
		</section>
		<section id="mainDisplay" class="hidden">
			<div id="giantIcon" class="row center">
				<i class="bi bi-brightness-high"></i>
			</div>
			<section class="row center gap30">			
				<div id="temp">42</div>
				<div id="weatherDescription">Sunny</div>
			</section>
		</section>
		

		<section id="weatherInputs">
			<input type="text" id="locationInput" class="">
			<button class="" id="weatherAddBtn">Add Location</button>
		</section>

	</main>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/weather.js"></script>
</body>

</html>
